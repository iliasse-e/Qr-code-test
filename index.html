<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1d4b85ca7e.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div id="qr-code">
            <img  src="./images/default-preview-qr.svg" alt="">
        </div>
        
        <div id="spinner-background">
            <svg class="spinner">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
              </svg>
        </div>

        <div id="check">
            <i class="fas fa-check-circle btn-circle"></i>
        </div>

        <div id="error">
            <i class="fas fa-times"></i>
        </div>

        <p id="instructions">Scanner le code suivant</p>
        <p id="subtitle"></p>


    </main>
    <script src="./script.js"></script>
</body>
</html>
